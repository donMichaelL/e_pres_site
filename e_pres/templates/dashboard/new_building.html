{% extends 'dashboard/base_logged.html' %}
{% load crispy_forms_tags %}



{% block title %}Profile Settings {% endblock %}
{% block main_header %}Profile Settings{% endblock %}

{% block main_content %}
<div class="row">
  <div class="col-xs-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Check your profile settings
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form method="POST" action="{% url 'new_building' %}" class="password_change" enctype="multipart/form-data">  {% csrf_token %}
              {{form  | crispy }}
              <button type="submit" class="btn btn-success" name="action">Update Profile</button>
            </form>
          </div>
    </div>
  </div>
</div>



{% endblock %}
