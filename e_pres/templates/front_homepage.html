{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="E-Pres Dashboard">
    <meta name="author" content="Pervasive Computing Research Group (p-comp)">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/intro.js/minified/introjs.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'css/main.css' %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>| E-PreS Dashboard </title>
  </head>
  <body>
    {% verbatim %}
    <div ng-app="myApp">
      <div ng-controller="MainController">
        <div class="col-xs-12">
          <div class="col-xs-3"  ng-repeat="building in buildings">
            <div class="thumbnail ">
              <img class="img-responsive" src="{{building.photo}}" alt="Building Photo"></a>
              <div class="caption">
                <h3 class="text-center" ng-bind="building.name"></h3>
                <p>Country: {{building.country}}</p>
                <p>Address: {{building.address}} {{building.tk}}</p>
                <p>Max Evaluation Time: <span class="label label-default">{{building.max_evacuation_time}} sec</span></p>
                <br>
                <div class="">
                  <div class="">
                    <p><a href="{{detailsUrl(building.id)}}" class="btn btn-info btn-block" role="button">Details</a>
                  </div>
                  <div class="">
                    <a type="button" href="{{deleteUrl(building.id)}}" class="btn btn-outline btn-danger btn-block">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endverbatim %}


    <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
    <script src="{% static 'bower_components/masonry/dist/masonry.pkgd.min.js' %}"></script>
    <script src="{% static 'bower_components/startbootstrap-sb-admin-2/dist/js/sb-admin-2.js'%}"></script>
    <script src="{% static 'bower_components/intro.js/minified/intro.min.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script>
    var myapp = angular.module('myApp', []);
    angular.module('myApp')
    .controller('MainController', ['$scope', '$http', function($scope, $http){
      $scope.buildings = [];
      $http({
        method: 'GET',
        url: '/building/api'
        }).then(function successCallback(response) {
              $scope.buildings = response.data;
            }, function errorCallback(response) {
              // called asynchronously if an error occurs
              // or server returns response with an error status.
            });

        $scope.deleteUrl = function(pk){
          return '/building/'+ pk + '/delete';
        }

        $scope.detailsUrl = function(pk){
          return '/building/'+ pk ;
        }
    }]);
    </script>
    <script>
    $( document ).ready(function() {
      $('.grid').masonry({
        itemSelector: '.grid-item',
      });
    });


    </script>



  </body>
</html>
