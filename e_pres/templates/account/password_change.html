{% extends 'dashboard/base_logged.html' %}
{% load crispy_forms_tags %}


{% block title %}Change Password {% endblock %}

{% block main_header %}Change Password{% endblock %}


{% block main_content %}
<div class="row">
  <div class="col-xs-12 col-lg-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Please provide your new password
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-lg-12">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change"> {% csrf_token %}
                {% csrf_token %}
                {{ form | crispy }}
                <button type="submit" class="btn btn-success" name="action">Change Password</button>
            </form>
          </div>
    </div>
  </div>
</div>

{% endblock %}
