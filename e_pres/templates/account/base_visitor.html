{% extends 'base.html' %}
{% load staticfiles %}
{% load crispy_forms_tags %}

{% block css_styles %}
<style>
body{
  padding-top: 100px;
}
</style>
{% endblock %}


{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <img src="{% static 'img/logo.png' %}">
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4 text-center">
      <p><span class="lang" id="en">English</span>
         <span class="lang" id="el">Greece</span>
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="login-panel panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">{% block paneltitle %}{% endblock %}</h3>
        </div>
        <div class="panel-body">
          {% block form %}

          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block js %}
<script>
$(document).ready(function(){
  $('.lang').click(function(event){
    var language = event.target.id;
    $.ajax({
      type: "POST",
      url: 'language-selector/',
      data: {
        language: language,
        csrfmiddlewaretoken:  getCookie('csrftoken')
      },
    success: function(){
      console.log('ok');
      }
    });
    location.reload();

  });
});
</script>
{% endblock %}
