{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="E-Pres Dashboard">
    <meta name="author" content="Pervasive Computing Research Group (p-comp)">

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bower_components/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/metisMenu/dist/metisMenu.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'bower_components/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static "css/sb-admin-2.css" %}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% block css_styles %}
    {% endblock %}
    <title>{% block title %}{% endblock %}| E-PreS Dashboard </title>
  </head>


  <body>
    {% if messages %}

    <div class='alert alert-success text-center alert-dismissible container-alert-flash '>
     <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    {% for message in messages %}
      <p{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
      {% endfor %}
    </div>
    {% endif %}



    {% block content %}
    {% endblock %}

  <script src="{% static 'bower_components/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'bower_components/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'bower_components/metisMenu/dist/metisMenu.min.js' %}"></script>
  <script src="{% static 'js/sb-admin-2.js'%}"></script>
  <script>
  $(document).ready (function(){

      $(".alert-success").fadeTo(1000, 500).slideUp(500, function(){
          $(".alert-success").alert('close');
      });
    });
  </script>
  {% block js %}
  {% endblock %}
  </body>

</html>
